<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body class="nes">
    <div>
    <form action="thanks.html" method="post">
    <center><div class="main">
        <h1>REGISTRATION FORM</h1>
        <label for="name" class="era">NAME:</label>
        <input type="text" id="name" name="name" class="s1" required>
        <br><br>
        <label for="email" class="era">EMAIL:</label>
        <input type="email" id="email" name="email" class="s1" required>
        <br><br>
        <label for="phone number" class="era">PHONE NUMBER:</label>
        <input type="phone number" id="phone number" name="phone number" class="s1" required>
        <br><br>
        <label for="gender" class="era">GENDER:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">others</label>
        <br><br>
        <label for="country" class="era">COUNTRY:</label>
        <select id="country" name="country" class="lan">
            <option name="india">INDIA</option>
            <option name="usa">USA</option>
            <option name="australia">AUSTRALIA</option>
            <option name="london">LONDON</option>
        </select>
        <br><br>
        <label for="course" class="era">COURSE:</label>
        <input type="text" id="course" name="course" class="s1" required>
        <br><br>
        <input type="submit" value="Submit" class="subb">
</form> 
</div>
</body>
</html>
